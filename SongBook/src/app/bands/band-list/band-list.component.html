
<h1>Band List</h1>

<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-success">New Band</div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
   
    <app-band-item
       *ngFor="let bandEl of bands"
       [band]="bandEl"
       (bandSelected)="onBandSelected(bandEl)"
       >
      </app-band-item>
  </div>
</div>
