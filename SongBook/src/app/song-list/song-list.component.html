<h1>Song List</h1>
<div class="row">
  <div class="col-xs-10">
    <app-song-edit></app-song-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor:point"
        *ngFor="let song of songs"
        >
        {{song.name}} ({{song.amount}})
        </a>  
    </ul>    
  </div>
</div>
