<div class="row">
  <div class="col-xs-10">
    <app-song-edit
      (songAdded)="onSongAdded($event)"></app-song-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor:pointer"
        *ngFor="let song of songs"
        >
        {{song.name}} ({{song.amount}})
        </a>  
    </ul>    
  </div>
</div>
